<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Detection</title>
  </head>

  <body>
    <div class="words" contenteditable></div>

    <script>
      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      const words = document.querySelector(".words");
      const synth = window.speechSynthesis;
      const voice = synth.getVoices().find(a => a.voiceURI === "Alex");
      const recognition = new SpeechRecognition();

      recognition.interimResults = true;

      let p = document.createElement("p");
      words.appendChild(p);

      recognition.addEventListener("result", e => debounce(addText(e), 2500));
      recognition.addEventListener("end", recognition.start);
      recognition.start();

      function addText(e) {
        const transcript = Array.from(e.results)
          .map(result => result[0])
          .map(result => result.transcript)
          .join("");

        p.textContent = transcript;

        // speak(transcript)
        textToImg(transcript);

        if (e.results[0].isFinal) {
          p = document.createElement("p");
          words.appendChild(p);
        }
      }

      function speak(text) {
        if (synth.speaking) {
          console.error("speechSynthesis.speaking");
          return;
        }

        if (text !== "") {
          var utterThis = new SpeechSynthesisUtterance(text);
          utterThis.onend = function(event) {
            console.log("SpeechSynthesisUtterance.onend");
          };
          utterThis.onerror = function(event) {
            console.error("SpeechSynthesisUtterance.onerror");
          };

          utterThis.voice = voice.name;
          utterThis.lang = voice.lang;
          utterThis.pitch = 1;
          utterThis.rate = 1;
          synth.speak(utterThis);
        }
      }

      function textToImg(transcript) {
        if (transcript.toLocaleLowerCase().includes("frog")) {
          let img = document.createElement("img");
          img.src = "blue_frog.jpg";
          img.width = 150;
          img.height = 250;

          words.appendChild(img);
        }

        // add debounce
        if (transcript.toLocaleLowerCase().includes("okay")) {
          let img = document.createElement("img");
          img.src = "camilo.jpg";
          img.width = 250;
          img.height = 250;

          words.appendChild(img);
        }

        // add debounce
        if (transcript.toLocaleLowerCase().includes("pendejo")) {
          let img = document.createElement("img");
          img.src = "camilo.jpg";
          img.width = 250;
          img.height = 250;

          words.appendChild(img);
        }
      }

      function debounce(func, wait = 1000, immediate = true) {
        var timeout;
        return function() {
          var context = this,
            args = arguments;
          var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      }
    </script>

    <style>
      html {
        font-size: 10px;
      }

      body {
        background: #ffc600;
        font-family: "helvetica neue";
        font-weight: 200;
        font-size: 20px;
      }

      .words {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        padding: 1rem 2rem 1rem 5rem;
        background: -webkit-gradient(
            linear,
            0 0,
            0 100%,
            from(#d9eaf3),
            color-stop(4%, #fff)
          )
          0 4px;
        background-size: 100% 3rem;
        position: relative;
        line-height: 3rem;
      }

      p {
        margin: 0 0 3rem;
      }

      .words:before {
        content: "";
        position: absolute;
        width: 4px;
        top: 0;
        left: 30px;
        bottom: 0;
        border: 1px solid;
        border-color: transparent #efe4e4;
      }
    </style>
  </body>
</html>
